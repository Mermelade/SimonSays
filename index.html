<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>SimonSays</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

    	<script src="phaser.min.js"></script>
    	<script src="src/boot.js"></script>
		<script src="src/preload.js"></script>
		<script src="src/gameoptions.js"></script>
		<script src="src/gametitle.js"></script>
		<script src="src/thesimongame.js"></script>
		<script src="src/gameover.js"></script>

		<style>
			body {
				padding: 0px;
				margin: 0px;
			}
		</style>
		<script>
			(function() {
				//var game = new Phaser.Game(640, 960, Phaser.CANVAS, "game");
				var game = new Phaser.Game(320, 533, Phaser.CANVAS, "game");
				game.state.add("Boot",boot);
				game.state.add("Preload",preload);
				game.state.add("GameOptions",gameOptions);
				game.state.add("GameTitle",gameTitle);
				game.state.add("TheSimonGame",theSimonGame);
				game.state.add("GameOver",gameOver);
				game.state.add("Levels",levels);
				game.state.start("Boot");
			})();    
		</script>
